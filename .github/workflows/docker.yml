name: Docker CI/CD + Selenium Tests

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Stop old container if exists
      - name: Stop old container
        run: |
          docker stop myapp || true
          docker rm myapp || true

      # 3️⃣ Build Docker Image with version
      - name: Build Docker Image
        run: docker build -t my-docker-app:v1 .

      # 4️⃣ Run Docker container
      - name: Run Docker Container
        run: docker run -d -p 8080:80 --name myapp my-docker-app:v1

      # 5️⃣ Wait until app is ready
      - name: Wait for App to be Ready
        run: |
          for i in {1..20}; do
            curl -sSf http://localhost:8080 >/dev/null && echo "App is ready" && exit 0
            echo "Waiting for app..."
            sleep 2
          done
          echo "App did not become ready"
          exit 1

      # 6️⃣ Create Python virtual environment & install dependencies
      - name: Install Test Dependencies
        run: |
          python3 -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt

      # 7️⃣ Run Selenium tests
      - name: Run Selenium Sanity Tests
        run: |
          ./venv/bin/pytest -m sanity -v